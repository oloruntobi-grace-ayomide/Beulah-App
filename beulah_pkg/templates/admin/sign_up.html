<body>
    <div id="preloader" role="status" aria-live="polite">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
        <p>Loading, please wait...</p>
    </div>
    
    <div class="container-fluid content-container" id="content-container">

        <div class="row">
            <div class="col-12 admin-login-container">

                <form id="sign-up-form" class="form" action="#" method="POST">
                    <p class="form-title">Admin Sign-up</p>

                    <div class="input-container">
                        <input type="text" placeholder="Enter fullname" name="fullname">
                    </div>

                    <div class="input-container">
                        <input type="text" placeholder="Enter username" name="username">
                    </div>

                    <div class="input-container">
                        <input id='password-input' type="password" placeholder="Enter password" name="password">
                        <span id="see-password" style="cursor: pointer;">
                            <i class="fa-regular fa-eye"></i>
                        </span>
                    </div>

                    <div class="input-container">
                        <input id='cpassword-input' type="password" placeholder="Confirm password" name="cpassword">
                    </div> 

                    <button type="submit" class="submit">
                         Sign up
                    </button>

                </form>

            </div>
        </div>

    </div>





    <!-- Javascripts/jQuery starts here -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
    <script defer src="{{url_for('static', filename='javascript_folder/admin_script.min.js')}}"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function(){
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        const SignUpForm = document.getElementById('sign-up-form')
        const seePwd = document.getElementById('see-password')
        const pwdInput = document.getElementById('password-input');
        const cpwdInput = document.getElementById('cpassword-input');
    


        seePwd.addEventListener('click', function () {
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                cpwdInput.type = 'text'
                this.innerHTML = `<i class="fa-regular fa-eye-slash"></i>`;
            } else {
                pwdInput.type = 'password';
                cpwdInput.type = 'password'
                this.innerHTML = `<i class="fa-regular fa-eye"></i>`;
            }
        });

        SignUpForm.addEventListener('submit', function(event){
                event.preventDefault()

                const username = document.querySelector('input[name="username"]').value.trim()
                const password = document.querySelector('input[name="password"]').value.trim()
                const fullname = document.querySelector('input[name="fullname"]').value.trim()
                const cpassword = document.querySelector('input[name="cpassword"]').value.trim()

                if (!username || !fullname || !password || !cpassword){
                    Swal.fire({
                        icon: "error",
                        title: 'Oops...',
                        text:'All fields cannot be empty',
                        showConfirmButton: true,
                        timer:2000
                    });
                    return
                }
                
                const formData = new FormData()
                formData.append('fullname', fullname);
                formData.append('username', username);
                formData.append('password', password);
                formData.append('cpassword', cpassword);

                fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data =>{
                    if (data.success) {
                        Swal.fire({
                            icon: "success",
                            text: data.message,
                            showConfirmButton: true,
                            timer:10000
                        });
                        window.location.href = data.redirect_url;
                    } else {
                        Swal.fire({
                            icon: "error",
                            title:'Error',
                            text: data.message,
                            showConfirmButton: true
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: "error",
                        title:'Error',
                        text: 'An unexpected error occurred. Please try again.',
                        showConfirmButton: true
                    });
                });
            })

        })
    </script>
 <!-- Javascripts/jQuery ends here -->

</body>
