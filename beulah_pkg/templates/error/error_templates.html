<body>
<div id="preloader" role="status" aria-live="polite">
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
    <p>Loading, please wait...</p>
</div>

<div class="container-fluid overall-error-container content-container" id="content-container">

    <div class="row error-parent-div">

        <div class="col-md-6 error-pic-div">

            <img src="{{url_for('static', filename='images/error_pic.webp')}}" alt="Error Image" loading="lazy">
        </div>

        <div class="col-md-6 error-msg-div">
            {% block error_msg %}
    


            {% endblock error_msg %}
        </div>
    </div>

</div>

</body>
<script>
document.addEventListener("DOMContentLoaded", function() {
    let preloader = document.getElementById("preloader");
    preloader.style.transition = "opacity 0.5s ease-out";
    preloader.style.opacity = "0";
    
    setTimeout(() => {
        preloader.style.display = "none";
        let mainContent = document.getElementById('content-container')
        mainContent.classList.add("loaded");
    }, 500);

})
</script>
